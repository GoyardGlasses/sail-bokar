<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#0f172a" rx="64"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="128" cy="128" r="110" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Truck icon -->
  <g transform="translate(60, 80)">
    <!-- Truck body -->
    <rect x="20" y="40" width="80" height="50" rx="4" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="2"/>
    
    <!-- Truck cabin -->
    <rect x="0" y="40" width="25" height="35" rx="2" fill="url(#grad2)" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Truck window -->
    <rect x="5" y="45" width="15" height="15" rx="2" fill="#0f172a" opacity="0.5"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="95" r="8" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="2"/>
    <circle cx="85" cy="95" r="8" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="2"/>
    
    <!-- Wheel details -->
    <circle cx="30" cy="95" r="4" fill="#0f172a"/>
    <circle cx="85" cy="95" r="4" fill="#0f172a"/>
  </g>
  
  <!-- Optimization lines -->
  <g transform="translate(100, 140)" stroke="url(#grad2)" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 0 20 Q 10 10, 20 20" opacity="0.8"/>
    <path d="M 30 20 Q 40 5, 50 20" opacity="0.6"/>
    <path d="M 60 20 Q 70 15, 80 20" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grad2)" text-anchor="middle">
    SAIL Bokaro
  </text>
  
  <!-- Accent dots -->
  <circle cx="40" cy="40" r="3" fill="url(#grad2)" opacity="0.6"/>
  <circle cx="220" cy="60" r="2" fill="url(#grad1)" opacity="0.4"/>
  <circle cx="30" cy="200" r="2" fill="url(#grad2)" opacity="0.5"/>
  <circle cx="210" cy="180" r="3" fill="url(#grad1)" opacity="0.6"/>
</svg>
